<!DOCTYPE html>
<html lang="en" ng-app="devMtIn">

<head>
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,500,700,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/styles3.css">
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>DevMtin</title>
</head>

<body ng-controller="homeCtrl">
	<div class="l-header">
		<h1>{{myProfile.name || "Your Name"}}</h1> <!--displays the name inputed or "your name" if blank-->
	</div>
  
  <div class="wrapper">  
    <div>
      <h2>Profile</h2>
      <button class="l-btn l-btn-main" ng-click="editing = !editing" ng-model="editing.display">Editing: {{editing}}</button>
    </div>

    <div>      

      <input id="name" type="text" placeholder="Your Name" ng-model="myProfile.name" ng-disabled="!editing">
      <br />

      <input id="likes" type="text" placeholder="Likes" ng-disabled="!editing" ng-model="myProfile.likes">
      <br />

      <input id="favColor" type="text" placeholder="Favorite Color" ng-disabled="!editing" ng-model="myProfile.color">
      <br />
      <button class="l-btn l-btn-success" ng-click="saveProfile(myProfile)">Save</button>
      <button class="l-btn l-btn-danger" ng-click="deleteProfile(myProfile)">Delete</button>
    </div>
  </div>

  <div class="l-container">
    <h2>Friends</h2>

    <button class="l-btn l-btn-main" ng-click="findFriends(friendNameBanana)">Go</button>
    <input type="text" placeholder="Find Friends" ng-model="friendNameBanana"> 

    <select ng-model="sortReverse" ng-options="option.value as option.display for option in sortOptions"></select>  
    <div class="friendList" ng-repeat="friend in myProfile.friends | filter: findFriend.name | orderBy: 'name' : sortReverse">
      <span class="closeBtn"></span>
        {{ friend.name }}
      <br />
      <div class="secondConnection friendList">
        My Second Connections
      </div>
    </div>
  </div>
  
	<div id="myModalMask">
		<div id="myModal">
			<div>
				<div class="modalTitle">
				<span class="closeBtn"></span>
					Add Friends
				</div>
					<br />
				<div class="friendList" ng-repeat="friend in potentialFriends">
					<span class="friend">Potential Friends {{friend.name}}</span>
				</div>
			</div>
		</div>
	</div>
  

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/homeCtrl.js"></script>
  <script type="text/javascript" src="js/profileService.js"></script>
  <script type="text/javascript" src="js/friendService.js"></script>
</body>

</html>
